<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz cumpleaÃ±os mi amor</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>
  <div id="app"></div>

  <!-- ðŸŽµ MÃºsica de fondo -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/csl7zo.mp3" type="audio/mp3">
  </audio>

  <!-- BotÃ³n para controlar la mÃºsica -->
  <button id="music-button" onclick="toggleMusic()">ðŸŽµ</button>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 50 },
        "color": { "value": "#FF0000" },
        "size": { "value": 3 },
        "move": { "speed": 1 },
        "opacity": { "value": 0.5 },
        "line_linked": { "enable": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });

    const music = document.getElementById('bg-music');
    const button = document.getElementById('music-button');

    function toggleMusic() {
      if (music.paused) {
        music.play().then(() => {
          button.textContent = 'ðŸ”‡';
        }).catch((e) => {
          console.log('Error al intentar reproducir: ', e);
        });
      } else {
        music.pause();
        button.textContent = 'ðŸŽµ';
      }
    }
  </script>
</body>
</html>
