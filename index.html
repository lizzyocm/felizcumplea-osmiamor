<body>
  <div id="particles-js"></div>
  <div id="app"></div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 50 },
        "color": { "value": "#FF0000" },
        "size": { "value": 3 },
        "move": { "speed": 1 },
        "opacity": { "value": 0.5 },
        "line_linked": { "enable": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</body>
